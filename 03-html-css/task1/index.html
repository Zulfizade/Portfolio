<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>

<body>
    <div class="container">

        <div class="backWhite"></div>

        <div class="secForm">
            <form action="">
                <h1>Get your free ebook</h1>
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your email" required>
                <input type="number" placeholder="Your number" required>

                <button>Download ebook</button>
            </form>
        </div>

        <div class="info">
            <div class="infoP1">
                <p class="p_yellow">Say hi and talk to us</p>
                <h1>Contact</h1>
            </div>
            <div class="infoP2">
                <p><i class="fa fa-map-pin"></i> London, United Kingdom</p>
                <p>010-020-0340</p>
                <p>info@company.com</p>
            </div>
            <p class="p_yellow">Social</p>
            <div class="infoP3">

                <div class="social">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                <p class="p_little">Copyright 2048 ebook Company </p>
                <p class="p_little"><span>Designed by | Templatemo </span></p>
            </div>
        </div>

    </div>

</body>
